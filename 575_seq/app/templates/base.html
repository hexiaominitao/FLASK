<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}-上机信息</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.loli.net/ajax/libs/mdui/0.4.2/css/mdui.min.css">
    <!--<link rel="stylesheet" href="/home/hemin/Desktop/MDUI/mdui-v0.4.2/css/mdui.min.css">-->

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
<nav>
    <div class="nav-wrapper light-green darken-2">
        <a href="{{ url_for('bp_seq.index') }}" class="brand-logo center red-text accent-4-text">Mygene</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="{{ url_for('bp_seq.up_index') }}">index上传</a></li>
            <!--<li><a href="#">质控信息</a></li>-->
        </ul>

        <ul class="right hide-on-med-and-down">
            {% if current_user.is_authenticated %}
            <li><a href="{{ url_for('admin.index') }}">{{ current_user.username }}</a></li>
            <li><a href="{{ url_for('main.logout') }}">注销</a></li>
            {% else %}
            <li><a href="{{ url_for('main.login') }}">登录</a></li>
            <li><a href="{{ url_for('main.register') }}">注册</a></li>
            {% endif %}
        </ul>
    </div>
</nav>
    {% block content %}{% endblock %}
</div>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script src="//cdnjs.loli.net/ajax/libs/mdui/0.4.2/js/mdui.min.js"></script>
{% block js %}
{% endblock %}
</body>
</html>
